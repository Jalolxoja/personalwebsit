    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ms+Madi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/css/lightgallery.min.css">

  </head>
  <body>
    <nav style="height: 100px;" class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container">
        <h3 style="color: white; font-family:'Ms Madi', cursive; font-size: 40px;"> Welcome to Portfolio page</h3>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="gallery.html">Gallery</a>
            </li>  
            <li class="nav-item">
              <a class="nav-link" target="_blank" href="contacts.html">Contacts</a>
            </li>  
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1></h1>
  </div>
      <main class="container mt-4">
        <div id="heading"></div>
        <div id="gallery" class="row row-cols-md-3"></div>
  
        <!---Modal --->
        <div class="modal fade bg-dark" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content bd-info">
  
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Image Gallery with Carousel</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
  
              <!-- Modal body -->
              <div class="modal-body">
                  
                  <!-- Carousel -->
                  <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
                    <!-- Indicators/dots -->
                    <div id='divButton' class="carousel-indicators">
                      
                    </div>
  
                    <!-- The slideshow/carousel -->
                    <div id='divSlide' class="carousel-inner">
   
                    </div>
  
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </button>
                  </div>
  
                <!---End Carousel --->
              </div>
  
              <!-- Modal footer -->
              <div class="modal-footer">
                <h4><img src="img/logo.png" style="width:100px"></h4>
              </div>
  
            </div>
          </div>
        </div>

  
      </main>
      <section class="footer">

       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
